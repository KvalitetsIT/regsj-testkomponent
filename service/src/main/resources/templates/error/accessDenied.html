<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" media="all" th:href="@{/{style}(style=${style})}">

    <title th:text="${title}" />
</head>
<body>
<img id="brand-background" th:src="@{/{background}(background=${background})}">

<main class="container-fluid" role="main">
    <div class="row justify-content-center my-2">
        <div class="col-sm-12 col-lg-6 col-xl-4">
            <div class="card shadow">
                <div class="card-header">
                    <center><h6 class="m-0 font-weight-bold text-primary">VDX Videomøde</h6></center>
                </div>

                <div class="card-body">
                    Det møde du prøver at tilgå som vært er ikke oprettet i din organisation. Hvis du mener dette er en fejl kan du kontakte din lokale IT funktion for at oprette en sag.
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
